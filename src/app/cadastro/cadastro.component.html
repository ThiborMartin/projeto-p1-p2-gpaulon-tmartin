<div class="py-3 bg-danger text-white text-center">
    <h2>Cadastro de Cliente</h2>
</div>

<div class="alert alert-success" *ngIf="mensagem.length>0">{{mensagem}}</div>
<form>
    <div class="container mt-4 min-vh-100">

        <label>Nome:</label>
        <input class= "form-control" type="text" id="nome"  placeholder="Informe seu nome completo" pattern="[A-z\s]{6,100}"required [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.nome"><br>
        <label>Email:</label>
        <input class= "form-control" type="email" id="email" required placeholder="Informe seu email" [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.email"><br>
        <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Senha:</label>
                    <input class= "form-control"type="password" id="senha" placeholder="Digite uma senha" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$*&@#])[0-9a-zA-Z$*&@#]{8,}$/" required [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.senha">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Confirmação de senha:</label>
                    <input class= "form-control" type="password" id="confirmasenha" placeholder="Redigite a senha" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$*&@#])[0-9a-zA-Z$*&@#]{8,}$/" required [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.confirmasenha">
                </div>
        </div>
        <label>CPF:</label>
        <input class= "form-control" type="text" id="documento" pattern="[0-9]{9,11}" required placeholder="Ex: xxx.xxx.xxx-xx" [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.cpf"><br>
        <label>Telefone:</label>
        <input class= "form-control" type="text" id="telefone"pattern="[0-9]{4,5}[0-9]{4}" required placeholder="Ex: (xx)9xxxx-xxxx" [ngModelOptions]="{standalone: true}" [(ngModel)]="obj.telefone"><br><br>

        <button (click)="cadastrar()" type="submit" class="btn btn-primary mx-auto" >Cadastrar</button>
    </div>
</form>
