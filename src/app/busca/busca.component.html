<div class="row justify-content-center min-vh-100">
    <h2 class="mt-3">Resultados da busca por: "{{termo}}"</h2>
    <div class="row">
      <div *ngFor="let produto of produtosFiltrados" class="col-12 col-sm-6 col-md-4">
        <figure class="text-center">
            <a href="#" data-bs-toggle="modal" [attr.data-bs-target]="'#modal' + produto.codigo">
              <img src="produto{{produto.codigo}}.png" class="img-fluid rounded" style="height: 300px; object-fit: contain;" alt="Card Image">
            </a>
            <figcaption><h4 class="card-title">{{produto.nome}}</h4></figcaption>
            <p class="card-text text-danger">R${{produto.valorUnitario}},00</p>
            <button type="button" class="btn btn-danger">Adicionar ao carrinho</button>
          </figure>
      
          <!-- Modal DENTRO do ngFor -->
          <div class="modal fade" [id]="'modal' + produto.codigo">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title text-center text-dark">Detalhes de {{produto.nome}}</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body text-center">
                  <img class="img-fluid text-center" src="produto{{produto.codigo}}.png" alt="Modal Body"><br>
                </div>
      
                <div class="modal-body">
                  <p>{{produto.descritivo}}</p>
                  <h1 class="text-dark">R${{produto.valorUnitario}},00</h1>
                </div>
      
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Comprar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
